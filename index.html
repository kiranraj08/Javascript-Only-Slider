<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <h2>Kilo</h2>
        <img src="./nft-01.png" alt="Kilo" />
      </div>
      <div class="slide">
        <h2>Pound</h2>
        <img src="./nft-02.png" alt="Pound" />
      </div>
      <div class="slide">
        <h2>Half Pound</h2>
        <img src="./nft-03.png" alt="Half Pound" />
      </div>
      <div class="slide">
        <h2>Quarter Pound</h2>
        <img src="./nft-04.png" alt="Quarter Pound" />
      </div>
      <div class="slide">
        <h2>Quarter Pound</h2>
        <img src="./nft-05.png" alt="Quarter Pound" />
      </div>
      <div class="slide">
        <h2>Quarter Pound</h2>
        <img src="./nft-06.png" alt="Quarter Pound" />
      </div>
      <div class="slide">
        <h2>Quarter Pound</h2>
        <img src="./nft-07.png" alt="Quarter Pound" />
      </div>
      <div class="slide">
        <h2>Quarter Pound</h2>
        <img src="./nft-08.png" alt="Quarter Pound" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
